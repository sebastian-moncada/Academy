<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11Y Compliant Form</title>
    <style>
        input, textarea{
            width: 100%;
        }

        *[type="checkbox"],*[type="radio"]{
            width: auto;
        }

        .form-wrapper{
            background-color: #eee;
            padding: 1em;
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mix Survey</h1>
    </header>
    <main>
        <div class="form-wrapper">
            <form action="">
                <label for="txtName">Your name</label>*<br>
                <input type="text" id="txtName" name="name" aria-describedby="txtNameReq" placeholder="Write your name" required>
                <span id="txtNameReq" style="visibility: hidden;">Your name is required</span>
                <hr>
                <label for="txtBirth">Your birthdate</label><br>
                <input type="date" name="birthdate" id="txtBirth" placeholder='YYYY-MM-DD' >
                <hr>
                <label for="txtEmail">Your email</label>*<br>
                <input type="email" name="email" id="txtEmail" aria-describedby="txtEmailReq" placeholder="youremail@mail.com" required>
                <span id="txtEmailReq" style="visibility: hidden;">Your email is required</span>
                <hr>
                <label for="txtPassword">Your email password (only for verification purpouses)</label>*<br>
                <input type="password" name="password" id="txtPassword" aria-describedby="txtPasswordReq" placeholder="Input your email password" required>
                <span id="txtPasswordReq" style="visibility: hidden;">The password for your email is required</span>
                <hr>
                <label for="txtCats">How many cats do you own?</label><br>
                <input type="number" name="cats" id="txtCats" placeholder="9" min="0" max="99">
                <hr>
                <fieldset>
                    <legend>What would you rater eat after a friday night party?</legend>
                    <div>
                        <input id="chkPizza" type="checkbox" name="food" value="pizza"/>
                        <label for="chkPizza">Pizza</label>
                        <input id="chkSushi" type="checkbox" name="food" value="sushi"/>
                        <label for="chkSushi">Sushi</label>
                        <input id="chkKebab" type="checkbox" name="food" value="kebab"/>
                        <label for="chkKebab">Kebab</label>
                        <input id="chkChicken" type="checkbox" name="food" value="friedchicken"/>
                        <label for="chkChicken">Fried Chicken</label>
                        <input id="chkBurger" type="checkbox" name="food" value="burger"/>
                        <label for="chkBurger">Burger</label>
                        <input id="chkFries" type="checkbox" name="food" value="frenchfries"/>
                        <label for="chkFries">French Fries</label>
                    </div>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>What is your favourite pokemon?</legend>                
                    <input type="radio" name="pokemon" id="radPikachu" value="pikachu"/>
                    <label for="radPikachu">Pikachu</label>
                    <input type="radio" name="pokemon" id="radEevee" value="eevee"/>
                    <label for="radEevee">Eevee</label>
                    <input type="radio" name="pokemon" id="radSquirtle" value="squirtle"/>
                    <label for="radSquirtle">Squirtle</label>
                    <input type="radio" name="pokemon" id="radCharmander" value="charmander"/>
                    <label for="radCharmander">Squirtle</label>
                    <input type="radio" name="pokemon" id="radBulbasaur" value="bulbasaur"/>
                    <label for="radBulbasaur">Bulbasaur</label>
                </fieldset>
                <hr>
                <label for="txtAbout">This is kind of an interview, so tell me about yourself</label><br>
                <textarea id="txtAbout" name="aboutyou" placeholder="Don't be shy"></textarea>
                <hr>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>    
</body>
</html>
