<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/main-functions.js" async></script>
    </head>
    <body>
        <head>
            Calculator
        </head>
        <main>
                <input type="text" name="currentoperators" id="currentoperators" disabled />
                <input type="text" name="currentresult" id="currentresult" disabled/>

                <input type="text" class="lateral" name="C" id="C" value="C" disabled />
                <input type="text" class="lateral" name="negativenumber" id="negativenumber" value="+/-" disabled />
                <input type="text" class="lateral" name="percentage" id="percentage" value="%" disabled />
                <input type="text" class="lateralright" name="division" id="division" value="/" disabled />

                <input type="text" class="lateral" name="seven" id="seven" value="7" disabled />
                <input type="text" class="lateral" name="eight" id="eight" value="8" disabled />
                <input type="text" class="lateral" name="nine" id="nine" value="9" disabled />
                <input type="text" class="lateralright" name="multiplication" id="multiplication" value="*" disabled />

                <input type="text" class="lateral" name="four" id="four" value="4" disabled />
                <input type="text" class="lateral" name="five" id="five" value="5" disabled />
                <input type="text" class="lateral" name="six" id="six" value="6" disabled />
                <input type="text" class="lateralright" name="subtraction" id="subtraction" value="-" disabled />
                
                <input type="text" class="lateral" name="one" id="one" value="1" disabled />
                <input type="text" class="lateral" name="two" id="two" value="2" disabled />
                <input type="text" class="lateral" name="three" id="three" value="3" disabled />
                <input type="text" class="lateralright" name="add" id="add" value="+" disabled />

                <input type="text" class="lateral" name="cero" id="cero" value="0" disabled />
                <input type="text" class="lateral" name="dot" id="dot" value="." disabled />
                <input type="text" class="lateralright" name="equal" id="equal" value="=" disabled />
        </main>
        <footer>
            <p>Please click on numbers and operators.</p>
        </footer>
    </body>
</html>
