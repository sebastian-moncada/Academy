<!doctype html>
<html lang="en">
<!-- Ivan Martinez -->
<head>
    <meta charset="utf-8">
    <title>Sliding puzzle</title>
    <meta name="description" content="Combination puzzle">
    <meta name="author" content="ivan.martinez@globant.com">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="functions.js"></script>
</head>

<body>
    <fieldset title="Calculator">
        <legend>Sliding puzzle</legend>
        <div id="mainContent" class="generalBox">


            <div class="tableContainer">

                <div class="rowContainer">
                    <div id="cont11" onclick="cellClick(1,1)" class="columnContainer">
                        <div class="cell" id="cell11">1</div>
                    </div>
                    <div id="cont12" onclick="cellClick(1,2)" class="columnContainer">
                        <div class="cell" id="cell12">2</div>
                    </div>
                    <div id="cont13" onclick="cellClick(1,3)" class="columnContainer">
                        <div class="cell" id="cell13">3</div>
                    </div>
                    <div id="cont14" onclick="cellClick(1,4)" class="columnContainer">
                        <div class="cell" id="cell14">4</div>
                    </div>
                </div>

                <div class="rowContainer">
                    <div id="cont21" onclick="cellClick(2,1)" class="columnContainer">
                        <div class="cell" id="cell21">5</div>
                    </div>
                    <div id="cont22" onclick="cellClick(2,2)" class="columnContainer">
                        <div class="cell" id="cell22">6</div>
                    </div>
                    <div id="cont23" onclick="cellClick(2,3)" class="columnContainer">
                        <div class="cell" id="cell23">7</div>
                    </div>
                    <div id="cont24" onclick="cellClick(2,4)" class="columnContainer">
                        <div class="cell" id="cell24">8</div>
                    </div>
                </div>

                <div class="rowContainer">
                    <div id="cont31" onclick="cellClick(3,1)" class="columnContainer">
                        <div class="cell" id="cell31">9</div>
                    </div>
                    <div id="cont32" onclick="cellClick(3,2)" class="columnContainer">
                        <div class="cell" id="cell32">10</div>
                    </div>
                    <div id="cont33" onclick="cellClick(3,3)" class="columnContainer">
                        <div class="cell" id="cell33">11</div>
                    </div>
                    <div id="cont34" onclick="cellClick(3,4)" class="columnContainer">
                        <div class="cell" id="cell34">12</div>
                    </div>
                </div>

                <div class="rowContainer">
                    <div id="cont41" onclick="cellClick(4,1)" class="columnContainer">
                        <div class="cell" id="cell41">13</div>
                    </div>
                    <div id="cont42" onclick="cellClick(4,2)" class="columnContainer">
                        <div class="cell" id="cell42">14</div>
                    </div>
                    <div id="cont43" onclick="cellClick(4,3)" class="columnContainer">
                        <div class="cell" id="cell43">15</div>
                    </div>
                    <div id="cont44" onclick="cellClick(4,4)" class="columnContainer">
                        <div class="cell" id="cellxx">X</div>
                    </div>
                </div>

            </div>

            <button id="mix" onclick="mix();">Mix</button>
            <button id="restart" onclick="restart();">Restart</button>

    </fieldset>
</body>

</html>
